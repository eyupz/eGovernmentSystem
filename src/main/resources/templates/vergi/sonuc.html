<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="common/header :: *"
      th:with="title='Vergi Sonuç | e-Devlet'">
<meta charset="UTF-8">
<div>
    <h3>Vergi Sonuçları</h3>
    <h4>Vergi Borçları</h4>
    <table>
        <tr><th>Tarih</th><th>Tutar</th></tr>
        <tr th:each="b : ${response.borclar}">
            <td th:text="${b.tarih}"></td>
            <td th:text="${b.tutar} + ' TL'"></td>
        </tr>
    </table>
    <h4>Ödenen Vergiler</h4>
    <table>
        <tr><th>Tarih</th><th>Tutar</th></tr>
        <tr th:each="o : ${response.odenenVergiler}">
            <td th:text="${o.tarih}"></td>
            <td th:text="${o.tutar} + ' TL'"></td>
        </tr>
    </table>
    <h4>Beyanname Bilgileri</h4>
    <table>
        <tr><th>Tür</th><th>Tarih</th></tr>
        <tr th:each="c : ${response.beyanlar}">
            <td th:text="${c.beyanTuru}"></td>
            <td th:text="${c.beyanTarihi}"></td>
        </tr>
    </table>
    <a th:href="@{/dashboard}">← Modül Seçime Dön</a>
</div>
<div th:replace="common/footer :: *"></div>
</html>
