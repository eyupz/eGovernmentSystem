<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="common/header :: *"
      th:with="title='SGK Sonuç | e-Devlet'">
<meta charset="UTF-8">
<div>
    <h3>SGK Sonuçları</h3>
    <div th:if="${response.durum != null}">
        <p>Durum: <span th:text="${response.durum.durum}"></span></p>
    </div>
    <h4>Hizmet Kayıtları</h4>
    <table>
        <tr>
            <th>Kurum Adı</th><th>Başlangıç</th><th>Bitiş</th><th>Prim Günü</th>
        </tr>
        <tr th:each="h : ${response.hizmetler}">
            <td th:text="${h.kurumAdi}"></td>
            <td th:text="${h.baslangicTarihi}"></td>
            <td th:text="${h.bitisTarihi}"></td>
            <td th:text="${h.primGunu}"></td>
        </tr>
    </table>
    <h4>Prim Borçları</h4>
    <table>
        <tr><th>Tarih</th><th>Tutar</th></tr>
        <tr th:each="b : ${response.borclar}">
            <td th:text="${b.tarih}"></td>
            <td th:text="${b.tutar} + ' TL'"></td>
        </tr>
    </table>
    <a th:href="@{/dashboard}">← Modül Seçime Dön</a>
</div>
<div th:replace="common/footer :: *"></div>
</html>
