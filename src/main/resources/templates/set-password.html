<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="common/header :: *"
      th:with="title='Şifre Belirle | e-Devlet'">
<meta charset="UTF-8">
<div>
    <h3>İlk Giriş: Şifrenizi Belirleyin</h3>
    <form th:action="@{/set-password}" method="post" th:object="${setPwdReq}">
        <label>Yeni Şifre:</label>
        <input type="password" th:field="*{newPassword}" />
        <p th:if="${#fields.hasErrors('newPassword')}"
           th:errors="*{newPassword}" style="color:red"></p>
        <label>Şifreyi Onayla:</label>
        <input type="password" th:field="*{confirmPassword}" />
        <p th:if="${#fields.hasErrors('confirmPassword')}"
           th:errors="*{confirmPassword}" style="color:red"></p>
        <p th:if="${error}" th:text="${error}" style="color:red"></p>
        <button type="submit">Kaydet</button>
    </form>
</div>
<div th:replace="common/footer :: *"></div>
</html>
